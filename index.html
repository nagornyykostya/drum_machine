<!DOCTYPE html>
<html>

<head>
    <title>DRUM MACHINE</title>
    <link rel='stylesheet' type='text/css' href='index.css' />

</head>

<body>
    <h1>THIS IS 8 BIT DRUM MACHINE</h1>
    <h2>COME ON TRY IT!</h2>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key" d>
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key" f>
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">tadam</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
    </div>
<audio data-key="65" src="./audio src/CS_FMArp B_110-C.mp3"></audio>
<audio data-key="83" src="./audio src/CS_Noise A-13.mp3"></audio>
<audio data-key="68" src="./audio src/CS_VocoBitB_Hit-17.mp3"></audio>
<audio data-key="70" src="./audio src/CS_VocoBitC_Noise-06.mp3"></audio>
<audio data-key="71" src="./audio src/K02Drums117-03.mp3"></audio>
<audio data-key="72" src="./audio src/K05Pad126C-01.mp3"></audio>
<audio data-key="74" src="./audio src/K06LeadSyn93A-05.mp3"></audio>
<audio data-key="75" src="./audio src/Punktastic vs Boss SYB-5 09.mp3"></audio>


</body>
<script src="./index.js"></script>

</html>
